    <body>
        <h1>Currency converter</h1>
 <form action="/" method="POST"> 
    <input type="field" name="amount" placeholder="Qunatity" class="input-group-text">      
        <select name="crypto" id="convert" class="form-control-sm" id="exampleFormControlSelect1">
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoin</option>
        </select>

        <select name="fait" id="fait" class="form-control-sm" id="exampleFormControlSelect1">
            <option value="USD">US dollor</option>
            <option value="GBP">GB Pound</option>
            <option value="EUR">Euroupe</option>
        </select>
        <button name="submit" class="btn btn-primary-lg">submit</button>
    </form>
